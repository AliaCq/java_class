<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
  <meta charset="UTF-8">
  <title>图片（相册）展示设计Ⅵ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body th:remove="all-but-first">
  <!-- 第一组图片 -->
<figure class="sample" th:each="item : ${figureList}">
  <img th:src="${item.URL}" src="https://source.unsplash.com/gLHI-o3Xiq8" alt="sample1" />
  <figcaption>
    <div>
      <h2 th:text="${item.title}">Deconovo</h2>
      <h4 th:text="${item.desc}">Classic Sculptures</h4>
    </div>
  </figcaption>
  <a href="#"></a>
</figure>

<!-- 第二组图片 -->
<figure class="sample hover">
  <img src="https://source.unsplash.com/U-ouhtPgHH4" alt="sample2" />
  <figcaption>
    <div>
      <h2>Victoria</h2>
      <h4>Watercolor</h4>
    </div>
  </figcaption>
  <a href="#"></a>
</figure>

<!-- 第三组图片 -->
<figure class="sample">
  <img src="https://source.unsplash.com/nA_ao4gAd6o" alt="sample3" />
  <figcaption>
    <div>
      <h2>Danielle</h2>
      <h4>Oil Painting</h4>
    </div>
  </figcaption>
  <a href="#"></a>
</figure>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script src="/js/script.js"></script>
</body>
</html>
